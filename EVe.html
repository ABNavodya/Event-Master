<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>EVENT MASTER</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="Home">
        <div class=" nav-bar">
            <div>
                <a href=" website.html"> EVENT MASTER</a>
            </div>
            <nav>
                <ul id=" Menu Bar">
                    <li> <a href=" #"> Home</a></li>
                    <li> <a href=" #"> Event List</a></li>
                    <li> <a href=" #"> Feedback</a></li>
                    <li> <button class="login button" onclick="document.getElementById('Login Form').style.display='block'" style="width:auto">Login</button></li>
                </ul>
            </nav>            
        </div>        
        <div id="Login-Form" class=" login-page">
            <div class="Form-box">
                <div class=" button">
                    <div id=" Button"></div>
                    <button type="button" onclick='login()' class='toggle-btn'>Sign in</button>
                    <button type="button" onclick='register()' class='toggle-btn'>Sign up</button>
                </div>
                <form id='login' class='login_form'>
                    <input type='text' class='input-field' placeholder='Email Id' required>
                    <input type='text' class='input-field' placeholder='Enter id' required>
                    <button type='submit' class='submit-btn'>Log in</button>
                </form>
                <form id='register' class='signup_form'>
                    <input type='text' class='input-field' placeholder='Name' required>
                    <input type='email' class='input-field' placeholder='Email Id' required>
                    <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>                                                  
                    <button type='submit' class='submit-btn'>Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
var x = document.getElementById('login');
var y = document.getElementById('register');
var z = document.getElementById('Button');
function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
}
function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
}
    </script>
    <script>
var modal = document.getElementById('Login Form');
window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
}
    </script>

</body>
</html>
